# === config.yaml ===

# SLM CONFIGURATIONS
slm_config:
  # model name
  model_name: "llama3.2:3b"
  
  # maximum history length (number of messages)
  max_history_length: 8
  
# HARDWARE AND PIN MAPPING CONFIGURATIONS
hardware_config:
  dht_data_pin: 16     # DHT pin
  button_pin: 20       # Action button pin
  led_red_pin: 13      # Actuator 1 (Heater)
  led_yellow_pin: 19   # Actuator 2 (Fan)
  led_green_pin: 26    # Actuator 3 (Ideal Status)
  
  # BMP280 configurations
  bmp280_i2c_address: 0x77
  sea_level_pressure: 1013.25 # hPa

# CONTROL AND RULES CONFIGURATIONS
control_config:
  button_control_prompt: |
    The Quick Action Button was pressed. Read the current temperature and take ONE, and only ONE, action to adjust the climate.
    Your response MUST be one of the following three exclusive actions. ALL other devices/LEDs must be set to OFF in the same step:
    1.  **If Temperature > 27.0C:** Turn ON the Fan (Yellow LED). Turn OFF the Heater and the Green LED.
    2.  **If Temperature < 18.0C:** Turn ON the Heater (Red LED). Turn OFF the Fan and the Green LED.
    3.  **If Temperature is between 18.0C and 27.0C (inclusive):** Turn ON the Green LED (Ideal). Turn OFF the Fan and the Heater.

# SYSTEM CONFIGURATIONS
system_config:
  check_interval_s: 0.5 # Button check frequency in main.py
